<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" type="text/css"  >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Tienda de Sillones</title>
</head>

<body>
    <div class="container gral">
        <div class="form">
            <form id="formulario">
                <label for="nombre" class="text-input">
                    Nombre
                    <input type="text" name="nombre" id="nombre" min="0" maxlength="12" placeholder="usuario">
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" min="10" placeholder="tu email">
                        <small id="mensaje"></small>
                </label>
                <input type="submit" value="enviar" class="btn btn-dark btn-sm">
                <input type="button" value="borrar" class="btn btn-danger btn-sm" id="borrarCampos">
                       
                <div id="mensaje"></div>
            </form>
        </div >
        <div id="header" class="container-header">
            <div class="titulo">
                <div>
                    <h1 class="textTit">Tienda de <br><div class="titBold">Sillones</div></h1>
                </div>
                <div>
                    <button id="verCarrito" class="btn">Tu Carrito 🛒</button> <!--id="botonFinalizar"-->
                </div>
            </div>
            <div class="contenedorImagen">
                <img src="img/img1.png" alt="decoracion" id="tapa">
            </div>
            
        </div>

        <div>
            <div id="misprods" class="row">
            <!-- Aqui los productos -->
            </div>
        </div>

        <div id="carritoModal" class="modal">
            <div class="modal-content">
                <button id="cerrarModalBtn">Cerrar</button>
                <h4>Tu carrito:</h4> 
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                        <!-- aqui tabla carrito -->
                    </tbody>
                </table>
                <h4 id="total">Total a pagar $:</h4>
                
                <button id="botonFinalizar" class="btn btn-success">Finalizar compra</button>
                <button id="botonVaciar" class="btn btn-warning">Vaciar carrito</button>
            </div>
        </div>
        <div class="redes">
            <tr class=”redesSociales”>
                <td><a href=”https://www.facebook.com/” target="_blank" class="iconos"><ion-icon name="logo-facebook"></ion-icon></a></td>
                <td><a href=”https://www.instagram.com/” target="_blank" class="iconos"><ion-icon name="logo-instagram"></ion-icon></a></td>
                <td><a href=”https://twitter.com/” target="_blank" class="iconos"><ion-icon name="logo-twitter"></ion-icon></a></td>
                </tr>
        </div>
    </div>
    
    <!-- Llamada a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Llamada Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al archivo de Javascript de logica -->    
    <script src="logica.js"></script>
    <!-- Obtener paquetes de iconos a los iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
